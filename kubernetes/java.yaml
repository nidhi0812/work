apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: java
  name: java
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
        - image: gcr.io/superb-binder-277009/github.com/nidhi0812/work
          imagePullPolicy: IfNotPresent
          name: work-sha256-1
          ports:
            - containerPort: 8888
              hostPort: 80
              protocol: TCP
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: java
  name: java-hpa-88bt
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: java

